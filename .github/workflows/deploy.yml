name: Deploy to Google App Engine

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate with Google Cloud
      run: |
        # Créer le fichier de clé de service à partir du secret
        echo '${{ secrets.GCP_SA_KEY }}' > service-account-key.json
        
        # Authentifier avec le compte de service
        gcloud auth activate-service-account --key-file=service-account-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Grant necessary permissions
      run: |
        # Accorder les permissions nécessaires au compte de service
        gcloud iam service-accounts add-iam-policy-binding \
          ${{ secrets.GCP_PROJECT_ID }}@appspot.gserviceaccount.com \
          --member="serviceAccount:github-actions-deploy@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com" \
          --role="roles/iam.serviceAccountUser" \
          --quiet

    - name: Deploy to App Engine
      run: |
        gcloud config set app/cloud_build_timeout 1600
        gcloud app deploy app.yaml --quiet
